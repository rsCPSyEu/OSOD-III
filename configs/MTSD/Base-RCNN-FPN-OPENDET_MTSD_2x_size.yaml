_BASE_: "../Base-RCNN-FPN.yaml"
MODEL:
  MASK_ON: False
  ROI_HEADS:
    NAME: "OpenSetStandardROIHeads"
    NUM_CLASSES: 402
    NUM_KNOWN_CLASSES: 200
  ROI_BOX_HEAD:
    NAME: "FastRCNNSeparateConvFCHead"
    OUTPUT_LAYERS: "OpenDetFastRCNNOutputLayers"
    CLS_AGNOSTIC_BBOX_REG: True
INPUT:
  MIN_SIZE_TRAIN: (960, 1024, 1088, 1152, 1216, 1280, 1344, 1408, 1472, 1536, 1600)
  MIN_SIZE_TEST: 1600
  MAX_SIZE_TRAIN: 2666
  MAX_SIZE_TEST: 2666
UPLOSS:
  START_ITER: 100
  SAMPLING_METRIC: "min_score"
  TOPK: 3
  ALPHA: 1.0
  WEIGHT: 1.0
ICLOSS:
  OUT_DIM: 128
  QUEUE_SIZE: 256
  IN_QUEUE_SIZE: 16
  BATCH_IOU_THRESH: 0.5
  QUEUE_IOU_THRESH: 0.7
  TEMPERATURE: 0.1
  WEIGHT: 0.1
